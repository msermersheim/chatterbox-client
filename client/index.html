<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>

    
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <!-- Your HTML goes here! -->
        <div>Select a room <br>
          <select id="roomSelect">
          <option value="lobby" id="lobby">lobby</option>
          </select><br>
          <button type="button" id="createRoomButton">Create New Room!</button>
        </div>
        
          <form>
            Write a message <br>
            <span>
              <input type="text" name="messageForm" id="messageForm">
              <button type="button" id="send" class="submit">Send!</button>
            </span>
          </form>
        <button type="button" id="loadMessageButton" class="messageButton">Load Messages!</button>
      <div id="chats">

      </div>

    </div>
  </body>
</html>
